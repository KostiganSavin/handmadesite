{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Handmade site</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'img/mylogobig.jpg' %}" alt="большая картинка">
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-around">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery' %}">Галлерея</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutme' %}">Обо мне</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'order' %}">Заказать</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Блог</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">

        {% block content %}


        {% endblock %}

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
